- name: Install OpenVPN
  apt: pkg=openvpn
  become: yes

- name: Install chromium web browser
  apt: pkg=chromium
  become: yes

- name: Add google apt key
  apt_key: url=https://dl-ssl.google.com/linux/linux_signing_key.pub
  become: yes

- name: Add google apt repository
  apt_repository: repo='deb http://dl.google.com/linux/chrome/deb/ stable main' update_cache=yes
  become: yes

- name: Install chrome web browser
  apt: pkg=google-chrome-stable
  become: yes

- name: Download franz .deb
  get_url: url=https://github.com/meetfranz/franz/releases/download/v5.0.0-beta.15/franz_5.0.0-beta.15_amd64.deb dest=~/Installs/franz_5.0.0-beta.15_amd64.deb
  register: get_url_result
  until: get_url_result | succeeded
  retries: 3
  delay: 1

- name: Install franz
  apt: deb=/tmp/Installs/franz_5.0.0-beta.15_amd64.deb
  become: yes

- name: Install Deluge BitTorrent client
  apt: pkg=deluge
  become: yes
